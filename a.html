<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Text with SVG</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10">
    <!-- 使用SVG实现文字渐变 -->
    <svg width="500" height="100">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #ff0000; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: #00ff1e; stop-opacity: 1" />
        </linearGradient>
      </defs>
      <text fill="url(#grad1)" font-size="45" font-family="Arial" x="0" y="50">
        这是一个渐变色的文字。
      </text>
    </svg>
  </body>
</html>
